<!-- Task 1
create a texbox to Enter number
create Button with name check -
on btn click check if Entered no is even or odd
Display result in strong tag beside button -->

<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
    <div class="col-3">
        <input type="text" id="textBox" placeholder="Enter Number" class="form-control" />
    </div>
    <strong id="result"></strong>
    <button onclick="checkBtn()">Check</button>
    <script>

        function checkBtn() {
            var storedata = document.getElementById('textBox').value;
            if (storedata.trim() === "") {
                document.getElementById('result').innerText = 'Enter a number';
                return;
            }
            num = Number(storedata);
            if (isNaN(num)) {
                document.getElementById('result').innerText = 'Invalid number'
                return;
            }
            if (num % 2 === 0) {
                document.getElementById('result').innerText = 'Even';
            } else {
                document.getElementById('result').innerText = 'Odd';
            }
        }
    </script>

    <!-- Task 2
Create 3 textbox to provide integer values
cerate a button - check max number
on click of button - find max numbers and print it in p tag -->
    <div class="row">
        <div class="col-3">
            <input class="form-control" id="textbox1" oninput="toggleButton()" />
        </div>
        <div class="col-3">
            <input class="form-control" id="textbox2" oninput="toggleButton()" />
        </div>
        <div class="col-3">
            <input class="form-control" id="textbox3" oninput="toggleButton()" />
        </div>
    </div>
    <p id="result1"></p>

    <button id="checkBtn" class="btn btn-primary" onClick="findmaxNum()" disabled>Check Max Number</button>
    <style>
        #checkBtn:disabled {
            background-color: #b5b5b5 !important;
            border-color: #b5b5b5 !important;
            cursor: not-allowed;
        }
    </style>
    <script>
        var isBtn = false;
        function findmaxNum() {
            var storeMaxnum1 = document.getElementById('textbox1').value;
            var storeMaxnum2 = document.getElementById('textbox2').value;
            var storeMaxnum3 = document.getElementById('textbox3').value;

            if (storeMaxnum1.trim() === '' || storeMaxnum2.trim() === '' || storeMaxnum3.trim() === '') {
                document.getElementById('result1').innerText = "Enter a number"
                return;
            }
            let num1 = Number(storeMaxnum1);
            let num2 = Number(storeMaxnum2);
            let num3 = Number(storeMaxnum3);
            if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
                document.getElementById('result1').innerText = "invalid number";
                return;
            }


            let res = ''
            if (num1 > num2 && num1 > num3) {
                res = num1 + " is the largest number";

            } else if (num2 > num1 && num2 > num3) {
                res = num2 + " is the largest number";
            } else {
                res = num3 + " is the largest number";
            }
            document.getElementById('result1').innerText = res
        }

        function toggleButton() {
            const v1 = document.getElementById('textbox1').value.trim();
            const v2 = document.getElementById('textbox2').value.trim();
            const v3 = document.getElementById('textbox3').value.trim();

            const btn = document.getElementById('checkBtn');

            if (v1 !== '' && v2 !== '' && v3 !== '') {
                btn.disabled = false;   // enable button
            } else {
                btn.disabled = true;    // disable button
            }

            document.getElementById('result1').innerText = "";
        }

    </script>

<script>
    var isDiv1Visible = true;
       function toggleDiv1() {
        isDiv1Visible = !isDiv1Visible;   // flip true/false

        let div1 = document.getElementById('div1');

        if (isDiv1Visible) {
            div1.style.display = "block";   // show
        } else {
            div1.style.display = "none";    // hide
        }
    }

     function compareValues() {
        let v1 = document.getElementById('inp-1').value;
        let v2 = document.getElementById('inp-2').value;

        let div2 = document.getElementById('div2');

        if (v1 === v2) {
            div2.style.display = "none";   // hide if same
        } else {
            div2.style.display = "block";  // show if different
        }
    }
</script>

 <p id="msg" style="font-weight: bold;"></p>
<button class="btn btn-primary" onclick="verifyAadhar()">Verify</button>



<script>
function verifyAadhar() {

    let aadhar = document.getElementById("aadharInput").value.trim();
    let msgBox = document.getElementById("msg");

    // 1️⃣ Check empty field
    if (aadhar === "") {
        msgBox.innerText = "Provide Input";
        msgBox.style.color = "red";
        return;
    }

    // 2️⃣ Aadhar must be a 12-digit number
    if (aadhar.length === 12 && !isNaN(aadhar)) {
        msgBox.innerText = "Aadhar Verified";
        msgBox.style.color = "green";
    } else {
        msgBox.innerText = "Please Provide Correct Aadhar Number";
        msgBox.style.color = "red";
    }
}
</script>
